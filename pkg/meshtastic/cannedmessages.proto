syntax = "proto3";

package meshtastic;

option csharp_namespace = "Meshtastic.Protobufs";
option go_package = "github.com/na4ma4/meshtastic-mqtt-translate/pkg/meshtastic";
option java_outer_classname = "CannedMessageConfigProtos";
option java_package = "org.meshtastic.proto";
option swift_prefix = "";

/*
 * Canned message module configuration.
 */
message CannedMessageModuleConfig {
  /*
   * Predefined messages for canned message module separated by '|' characters.
   */
  string messages = 1;
}
